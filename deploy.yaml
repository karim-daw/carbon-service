name: Build and Push Docker image

on:
  push:
    branches:
      - master # Set to your default branch

env:
  IMAGE_NAME: carbon-service # Replace with your Docker image name

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile # Adjust if your Dockerfile is located elsewhere
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest # You can also append a version or use GitHub SHA

      - name: Image digest
        run: echo "The image digest is ${{ steps.docker_build.outputs.digest }}"
